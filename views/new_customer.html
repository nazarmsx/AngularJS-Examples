<button class="btn btn-success" ng-click="editUser('new')">
<span class="glyphicon glyphicon-user"></span>  Create New User
</button>
<hr>

<h3 ng-show="edit">Create New Customer:</h3>
<h3 ng-hide="edit">Edit Customer:</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="name" ng-disabled="!edit" placeholder="Name">
    </div>
  </div> 
 
  <div class="form-group">
    <label class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-10">
    <input type="email" ng-model="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Telephone:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="telephone" placeholder="Telephone">
    </div>
  </div>
    
    <div class="form-group">
        
    <label class="col-sm-2 control-label">Street:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="street" placeholder="Street name">
    </div>
  </div>
       <div class="form-group">
    <label class="col-sm-2 control-label">City:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="city" placeholder="City">
    </div>
  </div>
       <div class="form-group">
    <label class="col-sm-2 control-label">State:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="state" placeholder="State">
    </div>
  </div>
       <div class="form-group">
    <label class="col-sm-2 control-label">Zip:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="zip" placeholder="Postal code">
    </div>
  </div>
    
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="saveCustomerInfo()">
<span class="glyphicon glyphicon-save"></span>  Save Changes
</button>
